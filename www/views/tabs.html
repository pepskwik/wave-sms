<ion-view>
  <ion-tabs class="tabs-icon-top tabs-default">

    <ion-tab title="Home" icon="ion-ios-home-outline" ui-sref="home">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Send SMS" icon="ion-ios-chatbubble-outline" ui-sref="sms">
      <ion-nav-view name="sms"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Change Password" icon="ion-ios-shuffle" ui-sref="change">
      <ion-nav-view name="change"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Sign Out" icon="ion-ios-more-outline"
    ng-click="vm.logout()">
    </ion-tab>

  </ion-tabs>
</ion-view>
